<ion-header>
  <ion-toolbar>
    <ion-title>editProduct</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <div id="container">

      <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
        <ion-card-header>
          <ion-card-title>Choose Images to Upload</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-button color="primary" shape="round" size="medium">
            <input type="file" (change)="buildImage($event.target.files)" />
          </ion-button>
        </ion-card-content>
      </ion-card>
  
      <!-- File upload progress bar -->
      <div *ngIf="percentageVal | async as percentage">
        Progress: {{ percentage | number }}%
        <ion-progress-bar value="{{ percentage / 100 }}"></ion-progress-bar>
      </div>
  
      <div *ngIf="trackSnapshot | async as snap">
        File size: {{ snap.totalBytes | formatFileSize }} 
        
        Data transfered: {{ snap.bytesTransferred | formatFileSize }}
      </div>    
  
    </div>

    
   
  
    <ion-card-content>
      <ion-item>
        <ion-input placeholder="title" [(ngModel)]="getTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea rows="6" placeholder="description" [(ngModel)]="getDescription"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input placeholder="price" [(ngModel)]="getPrice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="size" [(ngModel)]="getSize"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="company" [(ngModel)]="getCompany"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="type" [(ngModel)]="getType"></ion-input>
      </ion-item>
      
      <ion-button expand="block" (click)="checkImage()">edit</ion-button>
    </ion-card-content>

    
  
     
  </ion-card>  

  

</ion-content>
