<ion-header>
  <ion-toolbar>
    <ion-title>add Product</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="_popOver($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-card>

    <div id="container">

      <ion-card class="ion-text-center" *ngIf="!isUploading && !isUploaded">
        <ion-card-header>
          <img *ngIf="ImagePreview" [src]="ImagePreview" />
        </ion-card-header>
        <ion-card-content>
          <ion-button color="primary" shape="round" size="medium">
            <span>Select Image</span>
            <input id="uploadBtn" type="file" class="upload" (change)="buildImage($event)" />
          </ion-button>

        </ion-card-content>
      </ion-card>


      <div style="display: none;" *ngIf="trackSnapshot | async as snap">
        File size: {{ snap.totalBytes | formatFileSize }}

        Data transfered: {{ snap.bytesTransferred | formatFileSize }}
      </div>

    </div>




    <ion-card-content>
      <ion-item>
        <ion-input placeholder="title" [(ngModel)]="getTitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea rows="6" placeholder="description" [(ngModel)]="getDescription"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input placeholder="price" [(ngModel)]="getPrice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="size" [(ngModel)]="getSize"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="company" [(ngModel)]="getCompany"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="type" [(ngModel)]="getType"></ion-input>
      </ion-item>

      <ion-button expand="block" (click)="beforeAddProduct()">add</ion-button>
    </ion-card-content>




  </ion-card>

</ion-content>
