<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="_popOver($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-item>
   <ion-input placeholder="ชื่อผลิตภัณฑ์" [(ngModel)]="pd" (input)="findProduct($event)" name="pd" type="text"></ion-input>
</ion-item>


<ion-item *ngIf="!showYes">
  ไม่พบ
</ion-item>

<ion-card *ngIf="showYes" >
  <ion-card *ngFor="let pd of showFind">
    <ion-card-header>
    <img src={{pd.image}}>
    <ion-card-title>{{pd.title}}</ion-card-title>
    <ion-card-subtitle>{{pd.price}}</ion-card-subtitle>
    
  </ion-card-header>  
  <ion-card-content>
   {{pd.description}}   
  </ion-card-content>
  </ion-card>
  

</ion-card>
 
</ion-content>
